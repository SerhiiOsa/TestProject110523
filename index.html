<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="form-wrapper">
            <div id="block-left"></div>
            <div id="sign-in-form">
                <div>Sign in</div>
                <div class="soc-networks">
                    <div>f</div>
                    <div>G +</div>
                    <div>in</div>
                </div>
                <p>or use your account</p>
                <form class="loginForm" action="">
                    <input type="text" value="" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <p>Forgot your password?</p>
                    <input type="submit" value="SIGN IN">
                </form>
            </div>
            <div id="welcome-back">
                <div>Welcome back!</div>
                <div>
                    <p>To keep connected with us please login</p>
                    <p>with yor personal info</p>
                </div>
                <button id="sign-in" onclick="signIn()">SIGN IN</button>
            </div>
            <div id="hello-friend">
                <div>Hello, Friend!</div>
                <div>
                    <p>Enter your personal details and start</p>
                    <p>journey with us</p>
                </div>
                <button id="sign-up" onclick="signUp()">SIGN UP</button>
            </div>
            <div id="create-account">
                <div>Create account</div>
                <div class="soc-networks">
                    <div>f</div>
                    <div>G +</div>
                    <div>in</div>
                </div>
                <p>or use your email for registration</p>
                <form class="loginForm" action="">
                    <input type="text" value="" placeholder="Name">
                    <input type="text" value="" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <input type="submit" value="SIGN UP">
                </form>
            </div>
            <div id="block-right"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
